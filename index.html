<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transactions App</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap file -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- loading placholder -->

     <div class="main-loading">
      <span class="loader"></span>
     </div>
    <main>
      <section
        id="customersSection"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="container px-md-5 mx-lg-5">
          <nav class="navbar p-2 rounded">
            <div class="container">
              <h1
                class="navbar-brand m-0 main-title text-white fw-bold text-uppercase"
              >
                Customers
              </h1>
              <div class="d-flex" role="search">
                <select class="form-select" aria-label="Filter" id="filterInput">
                  <option selected>Filter</option>
                  <option value="sortName">By Name</option>
                  <option value="sortAmount">By Amount</option>
                </select>
              </div>
            </div>
          </nav>
          <div class="mt-2 shadow details-table mx-auto rounded-3">
            <table class="table table-striped table-borderless table-sm">
              <thead class="table-light">
                <th>ID</th>
                <th>Name</th>
                <th>Transactions amount</th>
                <th>Number of transactions</th>
                <th>Details</th>
              </thead>
              <tbody id="customersBody"></tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- customer Details -->
      <section id="customerDetails">
        <div class="container px-md-5 mx-lg-5 py-3">
          <nav class="navbar p-2 rounded">
            <div class="container justify-content-start gap-3">
              <button id="prevBtn" aria-label="prev button"></button>
              <h1
                class="navbar-brand m-0 main-title text-white fw-bold text-uppercase"
              >
                Customer Details
              </h1>
            </div>
          </nav>
          <div class="row align-items-center">
            <div class="col-lg-7">
              <div class="mt-2 shadow rounded-4 details-table">
                <table class="table table-striped table-borderless table-sm">
                  <thead class="table-light">
                    <th>Transaction ID</th>
                    <th>Transaction date</th>
                    <th>Transactions amount</th>
                  </thead>
                  <tbody id="detailsTable"></tbody>
                </table>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="details-chart shadow">
                <div id="chart"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- chart js file -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- jquery file -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- main js file -->
    <script src="js/index.js"></script>
  </body>
</html>
